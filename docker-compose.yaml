version: '3'
services:
    kim:
        build: ./server
        ports:
          - "6969:6969"
        expose: 
          - "6960"
        environment:
            - SERVER_ID=Kim
            - SERVER_PORT=6969
            - SERVER_SIGNALR_PORT=6979
            - ENV=Debug
        volumes:
            - ./db/kim:/data/raft-db    
    ricky:
        build: ./server
        ports:
            - "6970:6970"
        expose: 
            - "6960"
        environment:
            - SERVER_ID=Ricky
            - SERVER_PORT=6970
            - SERVER_SIGNALR_PORT=6980
            - ENV=Debug
        volumes:
            - ./db/ricky:/data/raft-db       
    laszlo:
        build: ./server
        ports:
            - "6971:6971"
        expose: 
            - "6960"
        environment:
            - SERVER_ID=Laszlo
            - SERVER_PORT=6971
            - SERVER_SIGNALR_PORT=6981
            - ENV=Debug
        volumes:
            - ./db/laszlo:/data/raft-db    